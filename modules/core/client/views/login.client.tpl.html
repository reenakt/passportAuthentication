<body>
<form class="form-horizontal" style="width: 650px" ng-controller="logInCtrl">
    <h3>Log In</h3><br>

    </div>
    <div class="form-group" >
        <label for="username" class="col-sm-2 control-label">UserName</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" placeholder="username " ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" ng-click="signIn(user)">Submit</button><br>
    <h4 style="color: maroon" ng-bind="message">&nbsp;</h4> <!--Message will be displayed-->
</form>
</body>
